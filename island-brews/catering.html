  <body>
    <header> 
      <h1>Island Brews Coffee</h1>
      <nav>
        <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="menu.html">Menu</a></li>
        <li><a href="contact.html">Contact</a></li>
        </ul>
       </nav>
    </header>

    <main>
        <form>
          <h2>Catering Inquiry</h2>
          <p>Planning an event? Let us bring the aloha to you!</p>

          <fieldset>
            <legend>Contact Information</legend>

            <label for="name">Contact Name</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

          </fieldset>
          
          <fieldset>
            <legend>Event Details</legend>

            <label for="event-type">Event Type</label>
            <select id="event-type" name="event-type">
                <option value="">Select an event type...</option>
                <option value="meeting">Corporate Meeting</option>
                <option value="wedding">Wedding</option>
                <option value="birthday">Birthday Party</option>
                <option value="other">Other</option>
            </select>

            <label for="event-date">Event Date</label>
            <input type="date" id="event-date" name="event-date" required>

            <label for="details">Additional Details</label>
            <textarea id="details" name="details" rows="4"></textarea>

          </fieldset>

          <input type="checkbox" id="newsletter" name="newsletter" value="yes">
          <label for="newsletter">Sign me up for the Island Brews newsletter</label>


          <p>We'll respond within 2 business days.</p>

          <button type="submit">Submit Inquiry</button>
        </form>
    </main>
